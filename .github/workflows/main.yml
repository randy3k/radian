name: Main

on:
  push:
    branches: [main, master]
    tags: ['*']
  pull_request:
    branches: [main, master]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  RADIAN_NO_INPUTHOOK: 1

jobs:
  pytest:
    name: ${{ matrix.os }} r-${{ matrix.r }} py-${{ matrix.python }}
    strategy:
      fail-fast: false
      matrix:
        r: [4.4, latest, devel]
        python: [3.9, 3.13]
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        name: Install Python
        with:
          python-version: ${{ matrix.python }}
      - uses: r-lib/actions/setup-r@v2
        with:
          r-version: ${{ matrix.r }}
      - name: Install libpng-dev
        if: matrix.os == 'ubuntu-latest'
        run: sudo apt-get update && sudo apt-get install -y libpng-dev          
      - name: Install required R packages for testing
        run: Rscript -e "install.packages(c('remotes', 'askpass'))"
      - name: Install required R packages for testing
        run: Rscript -e "remotes::install_github('rstudio/reticulate')"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Install and run tests
        run: |
          python -m pip install jedi
          python -m pip install -e .[dev]
          pytest -s --coverage
          coverage combine
          coverage xml -i -o coverage.xml
      - name: codecov
        run: |
          python -m pip install codecov
          codecov
        env:
          CODECOV_TOKEN: ${{secrets.CODECOV_TOKEN}}

  twine:
    name: Upload tarball
    if: startsWith(github.ref, 'refs/tags/')
    needs: pytest
    runs-on: ubuntu-latest
    env:
      TWINE_USERNAME: ${{secrets.TWINE_USERNAME}}
      TWINE_PASSWORD: ${{secrets.TWINE_PASSWORD}}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        name: Install Python
        with:
          python-version: 3.11
      - run: python -m pip install twine build
      - run: python -m build
      - run: python -m pip install dist/*
      - run: python -m twine upload dist/*
